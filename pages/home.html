<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />

  <title>Skill Swap</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.13/build/spline-viewer.js"></script>
  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          document.getElementById('wallet-btn').innerText = address.slice(0, 6) + '...' + address.slice(-4);
          // Redirect to dashboard after successful connection
          window.location.href = "/dashboard";
        } catch (err) {
          alert('Connection rejected.');
        }
      } else {
        alert('MetaMask not detected. Please install MetaMask.');
      }
    }
  </script>
</head>

<body>
  <div class="fixed inset-0 -z-10 w-full h-full">
    <spline-viewer url="https://prod.spline.design/LCursCOZNElfP11Q/scene.splinecode"
      style="width:100vw;height:100vh;transform:scale(1.1);"></spline-viewer>
  </div>
  <div class="relative flex size-full min-h-screen flex-col bg-[#161122]/80 dark group/design-root overflow-x-hidden"
    style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2f2447] px-10 py-3">
        <div class="flex items-center gap-4 text-white">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6_330)">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
                  fill="currentColor"></path>
              </g>
              <defs>
                <clipPath id="clip0_6_330">
                  <rect width="48" height="48" fill="white"></rect>
                </clipPath>
              </defs>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">SkillSwap</h2>
        </div>
        
        <a
  href="/dashboard.html"
  class="mt-6 flex items-center justify-center rounded-full h-12 px-6 bg-[#2f2447] text-white text-base font-bold shadow transition hover:bg-[#1990e5]"
>
  Go to Dashboard
</a>
      </header>
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="@container">
            <div class="@[480px]:p-4">
              <div
                class="flex min-h-[480px] flex-col gap-6 @[480px]:gap-8 @[480px]:rounded-xl items-center justify-center p-4">
                <div class="flex flex-col gap-2 text-center">
                  <h1
                    class="text-white text-6xl font-black leading-tight tracking-[-0.033em] @[480px]:text-7xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em]">
                    SkillSwap
                  </h1>
                  <h2
                    class="text-white text-sm font-normal leading-normal @[480px]:text-base @[480px]:font-normal @[480px]:leading-normal">
                    SkillSwap is a peer-to-peer microlearning and skill exchange platform for learners, students, and
                    teachers. Connect with others to learn new skills or share
                    your expertise.
                  </h2>
                </div>
                <button id="wallet-btn" onclick="connectWallet()"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#1990e5] text-white text-base font-bold leading-normal tracking-[0.015em]">
                  <span class="truncate">Connect with MetaMask</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
